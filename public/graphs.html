    <main>
	<h1>Consumption Overview</h1>

	</main>

<center><canvas id="cvs" width="600" height="250">[No canvas support]</canvas><center>
    
    <script>
        $(document).ready(function ()
        {
            var mline = new RGraph.Line('cvs', [4,6,12,16,8,4,2,8,18,16,14,16], [2,4,8,4,2,6,6,12,8,10,6,8])
                .set('labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'])
                .set('gutter.left', 40)
                .set('gutter.top', 35)
                .set('gutter.right', 15)
                .set('gutter.bottom', 20)
                .set('colors', ['black', 'black', 'black'])
                .set('filled', true)
                .set('filled.accumulative', true)
                .set('fillstyle', ['Gradient(white:red)', 'Gradient(white:blue)', 'Gradient(white:green)'])
                .set('units.post', '%')
                .set('linewidth', 0.25)
                .set('spline', !RGraph.ISOLD)
                .set('title', 'Electricity and Water')
                .set('title.vpos', 0.5)
                .set('text.color', '#333')
                .set('text.font', 'Arial')
                .set('key', ['Water', 'Electricity'])
                .set('key.colors', ['red', 'blue', '#0a0'])
                .set('key.background', 'white')
                .set('key.position.x', 50)
                .set('shadow.offsety', 2)
                .set('shadow.blur', 5)
                .set('tickmarks', null)
                .set('background.grid.autofit.numvlines', 11)
                .set('numxticks', 11)
                .on('beforedraw', function (obj)
                {
                    RGraph.clear(obj.canvas, 'white');
                })
                .draw()
                .trace({frames: 60})
        })
    </script>
